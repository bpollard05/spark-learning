# =====================================================
# FILE: Dockerfile
# LOCATION: In EACH service folder 
# (services/user_service/Dockerfile, services/ai_orchestrator/Dockerfile, etc.)
# COPY THIS SAME FILE TO ALL SERVICE FOLDERS
# =====================================================

FROM python:3.11-slim

WORKDIR /app

# Install system dependencies
RUN apt-get update && apt-get install -y \
    gcc \
    postgresql-client \
    curl \
    && rm -rf /var/lib/apt/lists/*

# Copy requirements
COPY requirements.txt .
RUN pip install --no-cache-dir -r requirements.txt

# Copy application code
COPY . .

# Expose port (change this for each service)
# User Service: 8001, AI Orchestrator: 8002, Study Buddy: 8003, etc.
EXPOSE 8005
CMD ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8005"]


# Health check
HEALTHCHECK --interval=30s --timeout=3s --start-period=5s --retries=3 \
    CMD curl -f http://localhost:8005/health || exit 1

# Run application
CMD ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8005"]


