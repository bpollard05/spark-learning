# =====================================================
# FILE: alembic.ini
# LOCATION: Root directory (ai-learning-companion/)
# =====================================================

[alembic]
# Path to migration scripts
script_location = migrations

# Prepend sys.path
prepend_sys_path = .

# Database URL - will be overridden by env.py for flexibility
sqlalchemy.url = postgresql://user:password@localhost:5432/learning_companion

# Template for new migration files
# file_template = %%(rev)s_%%(slug)s

# Timezone for migration timestamps
# timezone =

# Max length of characters for migration file slug
# truncate_slug_length = 40

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
