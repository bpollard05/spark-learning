# =====================================================
# FILE: nginx.conf  
# LOCATION: Root directory (ai-learning-companion/)
# =====================================================

events {
    worker_connections 1024;
}

http {
    upstream user_service {
        server user-service:8001;
    }

    upstream ai_orchestrator {
        server ai-orchestrator:8002;
    }

    upstream study_buddy {
        server study-buddy:8003;
    }

    upstream lab_service {
        server lab-service:8004;
    }

    upstream gamification {
        server gamification:8005;
    }

    upstream content_service {
        server content-service:8006;
    }

    upstream analytics {
        server analytics:8007;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

    server {
        listen 80;
        server_name localhost;

        # User Service routes
        location /api/v1/auth/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/users/ {
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # AI Orchestrator routes
        location /api/v1/ai/ {
            limit_req zone=api_limit burst=30 nodelay;
            proxy_pass http://ai_orchestrator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 60s;
        }

        # Study Buddy routes
        location /api/v1/study-buddy/ {
            proxy_pass http://study_buddy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 60s;
        }

        # Content Service routes
        location /api/v1/content/ {
            proxy_pass http://content_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 60s;
        }

        # Analytics routes
        location /api/v1/analytics/ {
            proxy_pass http://analytics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 60s;
        }

        # WebSocket for Study Buddy
        location /ws/study-buddy/ {
            proxy_pass http://study_buddy;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Lab Service routes
        location /api/v1/labs/ {
            proxy_pass http://lab_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # WebSocket for Labs
        location /ws/labs/ {
            proxy_pass http://lab_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Gamification routes
        location /api/v1/progress/ {
            proxy_pass http://gamification;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/achievements {
            proxy_pass http://gamification;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/leaderboard {
            proxy_pass http://gamification;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check endpoint
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
